<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>To-Do App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
</head>

<body>
    <div class="cont">
        <div class="row">
            <h2 class="heading">TO-DO APP <span><button class="fa fa-refresh clearall"
                        onclick="clearall()"></button><span></span></h2>
            <input type="text" id="inputtext" placeholder="Enter your task">
        </div>
        <div class="bodypart">
            <div id="list"></div>
        </div>
    </div>

    <div id="myModal" class="modal">
        <div class="modal-content">
          <span class="close" onclick="exit()">&times;</span>
          <p><strong>Edit Your To-Do List. . .</strong></p>
          <input  type="text" id="txtarea">
          <button onclick="update(this)" id="update-btn">Update</button>
        </div>
    </div>

</body>

</html>
